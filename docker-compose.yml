version: "3.8"
services:
  web:
    build: .
    image: osint-pipeline:latest
    container_name: osint-pipeline
    env_file: .env
    volumes:
      - ./:/app
      - ./sample_data:/app/sample_data
      - ./store:/app/store
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - opensearch
    command: ["bash", "-lc", "python run_pipeline.py & python webapp/app.py"]
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: osint-pipeline-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.9.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped

volumes:
  opensearch_data:
